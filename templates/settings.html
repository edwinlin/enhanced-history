<header>
  <h1>{{i18n_settings_title}}</h1>
</header>
<div class='content'>
  <div class='settings'>
    <section>
      <h3>{{i18n_clearing_history_section_title}}</h3>
      <div>
        <button class='clear_history'>{{i18n_clear_history_button}}</button>
      </div>
    </section>
    <section>
      <h3>{{i18n_right_click_options_section_title}}</h3>
      <div class='checkbox'>
        <label>
          <input id='search_by_selection' type='checkbox' />
          <span>{{i18n_search_by_text_selection_label}}</span>
        </label>
      </div>
      <div class='checkbox'>
        <label>
          <input id='search_by_domain' type='checkbox' />
          <span>{{i18n_search_by_domain_label}}</span>
        </label>
      </div>
			<div class='checkbox'>
        <label>
          <input id='use_24_hour_clock' type='checkbox' />
          <span>{{i18n_use_24_hour_clock_label}}</span>
        </label>
      </div>      
    </section>
  </div>
</div>
